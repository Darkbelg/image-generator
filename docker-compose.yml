version: '3.8'

services:
  gradio-image-app:
    build: .
    container_name: gradio-image-app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    env_file:
      - .env
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_PORT=${APP_PORT}
      - APP_DEBUG=${APP_DEBUG}
